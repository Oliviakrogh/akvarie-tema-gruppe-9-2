<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videns akvarie</title>
    <!--link til css-->
    <link rel="stylesheet" href="css/style-viden.css">
</head>

<body>
    
    <section>
        <div class="baggrund">
            <img src="img-viden/akvarie-3.png" class="akvarie" alt="akvarie">
            <img src="img-viden/Krabbe.png" class="krabbe"  alt="rød krabbe">
            <img src="img-viden/talebobel.png" class="talebobel" alt="talebobel">
        </div>

        <!--akvariets indhold-->
        <div class="akvarie-indhold">
            <!--billeder til animationer-->
            <img src="img-viden/" class="klovnfisk" alt="klovn fisk">
            <img src="img-viden/" class="laks" alt="laks">
            <img src="img-viden/blue-fisk.png" class="blue-fisk" alt="blå fisk">
            <img src="img-viden/lilla-fisk.png" class="lilla-fisk" alt="lilla fisk">
            <img src="img-viden/stribet-fisk.png" class="stribet-fisk"  alt="stribet fisk">
            <img src="img-viden/klovnfisk-2.png" class="mini-klovnfisk" alt="klovnfisk">
            
        </div>

        <!-- Knap der fører tilbage til forside -->
    <div>
      <button class="tilbagebtn">
            <a href="../index.html"> <!--- Link til forside, gemt som img af pil -->
                <img src="img-viden/tilbage-pil.png" class="slutbtn" alt="Tilbage">
            </a>
      </button>
    </div>

    </section>

    <!--infoboks-->
    <div id="vidensboks" class="vidensboks"></div>

    <!--link til javascript-->
<script src="js/script-viden.js"></script>
</body>
</html>
